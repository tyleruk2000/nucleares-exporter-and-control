version: '3.8'

services:
  nucleares-exporter:
    build: .
    container_name: nucleares-exporter-and-control
    ports:
      - "3031:3031"
    environment:
      - PORT=3031
    volumes:
      # Mount config.json so you can edit it without rebuilding
      - ./config.json:/app/config.json:ro
    restart: unless-stopped

